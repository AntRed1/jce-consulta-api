# =============================================
# APPLICATION CONFIGURATION
# =============================================
spring.application.name=JCE Consulta Microservice
server.port=8080
app.name=JCE Consulta API
app.version=1.0.0
app.description=Servicio de consulta de c√©dulas dominicanas
app.encoding=UTF-8
app.default-locale=es_DO
app.supported-locales=es_DO,en_US
app.timezone=America/Santo_Domingo
app.email.from=infoartilesphotography@gmail.com

# Uncomment and set if you want to change the context path
#server.servlet.context-path=/api/v1

# =============================================
# DATABASE CONFIGURATION - MYSQL
# =============================================
spring.datasource.url=jdbc:mysql://jce-mysql:3306/jce_consulta_db?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&rewriteBatchedStatements=true&cachePrepStmts=true&useServerPrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048
spring.datasource.username=arojas
spring.datasource.password=@Emulador1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# Database Validation
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1

# =============================================
# JPA & HIBERNATE CONFIGURATION
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Hibernate Properties
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# Hibernate Batch Processing
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.version_type=long

# =============================================
# TRANSACTION CONFIGURATION
# =============================================
spring.transaction.default-timeout=30

# =============================================
# REDIS CONFIGURATION
# =============================================
spring.data.redis.host=jce-redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Redis Connection Pool
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=300000

# =============================================
# SECURITY & JWT CONFIGURATION
# =============================================
app.security.jwt.secret=YourBase64EncodedSecretKeyHereMustBeAtLeast256Bits
app.security.jwt.expiration=86400000
app.security.jwt.refresh-expiration=604800000

# CORS Configuration
app.security.cors.allowed-origins=http://localhost:3000,http://localhost:5173
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.security.cors.allowed-headers=*
app.security.cors.allow-credentials=true

# =============================================
# ASYNC TASK CONFIGURATION
# =============================================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

# =============================================
# DATABASE LOGGING SYSTEM CONFIGURATION
# =============================================
# Enable/disable database logging
app.logging.enabled=true
app.logging.level=INFO
app.logging.async=true

# Log Cleanup Configuration
app.logging.cleanup.enabled=true
app.logging.cleanup.archive-after-days=30
app.logging.cleanup.delete-after-days=90

# =============================================
# STANDARD LOGGING CONFIGURATION
# =============================================
logging.level.root=INFO
logging.level.com.arojas.jce=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Patterns
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =============================================
# ACTUATOR CONFIGURATION
# =============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# =============================================
# API DOCUMENTATION CONFIGURATION
# =============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true

# =============================================
# JACKSON CONFIGURATION
# =============================================
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Santo_Domingo
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

